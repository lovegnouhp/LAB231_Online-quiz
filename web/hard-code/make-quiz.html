<html>

<head>
    <title>Make quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../js/javascript.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <nav class="menu-bar">
            <a href="home.html">Home</a>
            <a href="take-quiz.html">Take Quiz</a>
            <a href="make-quiz.html">Make Quiz</a>
            <a href="manage-quiz.html">Manage Quiz</a>
            <a href="">Logout</a>
        </nav>

        <div class="center">

            <div class="main make-quiz">
                <form action="" method="GET">
                    <table>
                        <tr>
                            <td>Question:</td>
                            <td><textarea name="question" rows="7" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td>Option1:</td>
                            <td><textarea name="option1" rows="3" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td>Option2:</td>
                            <td><textarea name="option2" rows="3" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td>Option3:</td>
                            <td><textarea name="option3" rows="3" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td>Option4:</td>
                            <td><textarea name="option4" rows="3" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td>Answer(s):</td>
                            <td>
                                <input id="op1" type="checkbox" name="answer" value="1" /><label for="op1">Option
                                    1</label>
                                <input id="op2" type="checkbox" name="answer" value="2" /><label for="op2">Option
                                    2</label>
                                <input id="op3" type="checkbox" name="answer" value="3" /><label for="op3">Option
                                    3</label>
                                <input id="op4" type="checkbox" name="answer" value="4" /><label for="op4">Option
                                    4</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="button" type="submit" value="Save" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
